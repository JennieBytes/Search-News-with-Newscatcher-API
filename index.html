<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title></newscatcher></title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="container">
			<section>
				<div class="nav-bar">
					<div class="headline">
						<img
							src="https://newscatcherapi.com/lib_SewCJQgxUZpVFKJX/j15fadmsyh6k31lp.png?w=286"
							width="143"
							height="17.5"
							alt="</newscatcher>"
						/>
					</div>
					<div class="search-box-area">
						<input type="text" id="search-input" placeholder=" search" />
						<button class="btn btn-outline-success btn-sm" id="search-button">
							Go
						</button>
					</div>
				</div>
				<div class="menu">
					<button>Sport</button>
					<button>Tech</button>
					<button>World</button>
					<button>Finance</button>
					<button>Politics</button>
					<button>Business</button>
					<button>Economics</button>
					<button>Entertainment</button>
					<button>Beauty</button>
					<button>Travel</button>
					<button>Music</button>
					<button>Food</button>
					<button>Science</button>
					<button>Gaming</button>
					<button>Energy</button>
				</div>
			</section>
			<section id="news-board">
				<div id="liveAlertPlaceholder"></div>
			</section>
			<nav aria-label="Page navigation example">
				<ul class="pagination"></ul>
			</nav>
		</section>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<script src="main.js"></script>
	</body>
</html>
